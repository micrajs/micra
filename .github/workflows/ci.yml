name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
      - restructure
      - v11

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 📥 Monorepo install
        uses: ./.github/actions/pnpm_install
      - name: ⚙️ Build
        run: pnpm run build
      - name: 🔎 Check
        run: pnpm run check
